<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<link type="text/css" rel="stylesheet" href="tree/style.v2.css"/>

<svg width="800" height="600" style="padding-left:50px"></svg>

<script src="/tree/d3.v4.min.js"></script>
<script>
// https://bl.ocks.org/mbostock/4339184
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    g = svg.append("g").attr("transform", "translate(40,0)");
    
    svg.append("line")
    .attr("x1", 120)
    .attr("y1", 0)
    .attr("x2", 120)
    .attr("y2", 750)
    .attr("stroke-width", 0.5)
    .attr("stroke", "black");
    
    svg.append("line")
    .attr("x1", 300)
    .attr("y1", 0)
    .attr("x2", 300)
    .attr("y2", 750)
    .attr("stroke-width", 0.5)
    .attr("stroke", "black");
    
    svg.append("line")
    .attr("x1", 450)
    .attr("y1", 0)
    .attr("x2", 450)
    .attr("y2", 750)
    .attr("stroke-width", 0.5)
    .attr("stroke", "black");
    
    svg.append("line")
    .attr("x1", 600)
    .attr("y1", 0)
    .attr("x2", 600)
    .attr("y2", 750)
    .attr("stroke-width", 0.5)
    .attr("stroke", "black");
    
var tree = d3.tree()
    .size([height, width - 160]);


d3.json("tree/flare.json", function(error, data) {
    
  var root = d3.hierarchy(data)
  if (error) throw error;
  
  var link = g.selectAll(".link")
    .data(tree(root).links())
    .enter().append("path")
      .attr("class", "link")
      .attr("d", d3.linkHorizontal()
          .x(function(d) { return d.y; })
          .y(function(d) { return d.x; }));

  var node = g.selectAll(".node")
    .data(root.descendants())
    .enter().append("g")
      .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

  node.append("circle")
      .attr("r", 2.5);

  var tt = node.append("text")
      .attr("dy", 0)
      .attr("x", function(d) { return d.children ? -8 : 8; })
      .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
      /* .text(function(d) { console.log(d); return d.data.name }); */
  
  node.append("text")       
    .each(function (d) {
        var arr = d.data.name.split("+");
        for (i = 0; i < arr.length; i++) {
            d3.select(this).append("tspan")
                .text(arr[i])
                .attr("dy", i ? "1.2em" : 0)
                .attr("x", 0)
                .attr("text-anchor", "middle")
                .attr("class", "tspan" + i);
        }
    });
});
</script>
