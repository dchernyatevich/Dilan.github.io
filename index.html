<!doctype html>
<html lang="en">
<head>
    <title>Charts :: Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">

    <!-- development -->
    <script src="/js/babel.browser-5.8.23.min.js"></script>

    <script>
        var require = function(module) {
            switch (module) {
                case 'd3':
                    return window.d3;
                case 'react':
                    return window.React;
                case './components/NumberChart':
                    return window.NumberChart;
                case './components/Tweet':
                    return window.Tweet;
                case './components/chart/BarChart':
                    return window.BarChart;
                case './Bar':
                    return window.Bar;
                case './Chart':
                    return window.Chart;
            }
        };
    </script>
</head>
<body>
	<div id="app"></div>
    <script src="/dist/packages-bundle.js"></script>

    <script src="/components/Tweet.js" type='text/babel'></script>
    <script src="/components/NumberChart.js" type='text/babel'></script>

    <script src="/components/chart/Chart.js" type='text/babel'></script>
    <script src="/components/chart/Bar.js" type='text/babel'></script>
    <script src="/components/chart/BarChart.js" type='text/babel'></script>

    <script src="/components/Dashboard.js" type='text/babel'></script>

    <script type='text/babel'>
        var Dashboard = window.Dashboard;
        window.ReactDOM.render(<Dashboard />, document.getElementById('app'));
    </script>

    <script>
/*
        var Dashboard = window.Dashboard;
        window.ReactDOM.render(
            window.React.createElement(Dashboard, {}),
            document.getElementById('app')
        );
*/
    </script>
</body>
</html>
